<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #305112 0%, #b7b731 100%);">
  <div class="row w-100 mx-0" style="max-width: 1000px;">
    
    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center p-4">
      <div class="text-white text-center">
        <div class="mb-4">
          <i class="fas fa-chart-line" style="font-size: 80px; color: #ffd700;"></i>
        </div>
        <h2 class="fw-bold mb-3">Portal de financiero</h2>
        <p class="fs-5 mb-4">Gestiona tus recursos financieros de forma segura y eficiente</p>
        <div class="d-flex justify-content-center gap-3">
          <div class="text-center">
            <i class="fas fa-lock" style="font-size: 40px; color: #00ff00;"></i>
            <p class="mt-2">Seguro</p>
          </div>
          <div class="text-center">
            <i class="fas fa-chart-pie" style="font-size: 40px; color: #00bfff;"></i>
            <p class="mt-2">Análisis</p>
          </div>
          <div class="text-center">
            <i class="fas fa-wallet" style="font-size: 40px; color: #ff69b4;"></i>
            <p class="mt-2">Control</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center p-4">
      <div class="card shadow-xl w-100" style="max-width: 450px; border: none; border-radius: 15px;">
        <div class="card-body p-5">
          <div class="text-center mb-5">
            <i class="fas fa-sign-in-alt" style="font-size: 40px; color: #305112;"></i>
            <h3 class="fw-bold mt-3 mb-2">Iniciar sesión</h3>
            <p class="text-muted">Accede al portal financiero</p>
          </div>

          <div class="alert alert-info border-0 mb-4" role="alert" style="background-color: #e7f3ff;">
            <div class="d-flex align-items-start">
              <i class="fas fa-info-circle text-info me-2 mt-1"></i>
              <div>
                <strong>Credenciales de prueba:</strong><br>
                <small class="text-muted">
                  <i class="fa-solid fa-user-shield text-primary"></i> Usuario: <code>Luis&#64;hotmail.com</code> | <code>123</code><br>
                  <i class="fa-solid fa-user-shield text-primary"></i> Usuario: <code>sebastian&#64;gmail.com</code> | <code>123</code><br>
                  <i class="fa-solid fa-user-shield text-primary"></i> Usuario: <code>claros&#64;gmail.com</code> | <code>123</code><br>
                </small>
              </div>
            </div>
          </div>

          <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="email" class="form-label fw-bold">
                <i class="fas fa-envelope text-primary"></i> Correo electrónico
              </label>
              <input 
                type="email" 
                class="form-control form-control-lg" 
                id="email"
                placeholder="ejemplo@gmail.com" 
                [(ngModel)]="email" 
                name="email"
                required
                style="border-radius: 10px;">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-bold">
                <i class="fas fa-lock text-primary"></i> Contraseña
              </label>
              <div class="input-group" style="border-radius: 10px; overflow: hidden;">
                <input 
                  id="password" 
                  [type]="verContra ? 'text' : 'password'" 
                  class="form-control form-control-lg" 
                  placeholder="Escriba su contraseña" 
                  [(ngModel)]="password" 
                  name="contrasena"
                  required>
                <button 
                  type="button"
                  class="btn btn-outline-secondary" 
                  (click)="verPassword()"
                  tabindex="-1">
                  <i class="fas" [ngClass]="verContra ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>

            <div class="form-check mb-4">
              <input 
                class="form-check-input" 
                type="checkbox" 
                id="recordar"
                [(ngModel)]="recordar" 
                name="recordar">
              <label class="form-check-label" for="recordar">
                Recordar mis datos
              </label>
            </div>

            <button 
              class="btn btn-primary btn-lg w-100 fw-bold mb-3" 
              type="submit"
              style="background: linear-gradient(135deg, #305112 0%, #b7b731 100%); border: none; border-radius: 10px;">
              <i class="fas fa-sign-in-alt me-2"></i> Iniciar sesión
            </button>

            <!-- <div class="text-center">
              <small class="text-muted">
                ¿No tienes cuenta? <a href="#" class="text-decoration-none text-primary fw-bold">Regístrate aquí</a>
              </small>
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
